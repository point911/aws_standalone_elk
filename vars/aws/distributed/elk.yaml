---
elasticsearch:
  index:
    number_of_shards: 2
    number_of_replicas: 1


logstash:
  # If set to no you will need to write all config files
  # in an extending role


  inputs:
    kafka:
      host: "{{ hostvars[groups['tag_Name_zookeeper1'][0]]['ec2_private_ip_address'] }}:2181,{{ hostvars[groups['tag_Name_zookeeper2'][0]]['ec2_private_ip_address'] }}:2181,{{ hostvars[groups['tag_Name_zookeeper3'][0]]['ec2_private_ip_address'] }}:2181"
      topic_id: logstash

  plugins: []

  plugins_update: []


kibana:
  host: "{{ hostvars[groups['tag_Name_elk_client_1'][0]]['ec2_private_ip_address'] }}"

  elasticsearch:
    host: "{{ hostvars[groups['tag_Name_elk_client_1'][0]]['ec2_private_ip_address'] }}"
    port: 9200

elastalert_elasticsearch_host: "{{ hostvars[groups['tag_Name_elk_client_1'][0]]['ec2_private_ip_address'] }}"