- name: Provision logproducer environment
  hosts: localhost
  gather_facts: false
  connection: local

  vars_files:
    - vars/aws/elk/distributed/instances.yaml
    - vars/aws/elk/distributed/security_groups.yaml

  tasks:
    - include: tasks/aws/keypair.yaml name="elk_distributed" region="us-west-2"
    - include: tasks/aws/securitygroup.yaml region="us-west-2"
    - include: tasks/aws/instance.yaml keypair="elk_distributed" region="us-west-2"