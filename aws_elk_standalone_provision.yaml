- name: Provision logproducer environment
  hosts: localhost
  gather_facts: false
  connection: local

  vars_files:
    - vars/aws/elk/standalone/instances.yaml
    - vars/aws/elk/standalone/security_groups.yaml

  tasks:
    - include: tasks/aws/keypair.yaml name="elk_standalone"
    - include: tasks/aws/securitygroup.yaml
    - include: tasks/aws/instance.yaml keypair="elk_standalone"