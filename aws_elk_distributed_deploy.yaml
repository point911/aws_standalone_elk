- name: Wait for become yes
  hosts:
    - tag_inventory_group_elk_master
    - tag_inventory_group_elk_data
    - tag_inventory_group_elk_client
  connection: ssh
  gather_facts: no
  remote_user: ubuntu

  vars_files:
    - vars/aws/distributed/distributed.yaml

  tasks:
    - command: sleep "{{ item }}"
      become: yes
      with_items:
        - 1
        - 15

- name: Install and configure elastcisearch for the whole group
  hosts:
    - tag_inventory_group_elk_master
    - tag_inventory_group_elk_data
    - tag_inventory_group_elk_client
  connection: ssh
  gather_facts: yes

  remote_user: ubuntu

  vars_files:
    - vars/aws/distributed/distributed.yaml

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/ssh
    - name: community/java
    - name: community/elasticsearch

- name: Install and configure logstash on data machines
  hosts:
    - tag_inventory_group_elk_data
  connection: ssh
  gather_facts: yes

  remote_user: ubuntu

  vars_files:
    - vars/aws/distributed/distributed.yaml

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/logstash

- name: Install and configure kibana in the client machines
  hosts:
    - tag_inventory_group_elk_client
  connection: ssh
  gather_facts: yes
  become: yes

  remote_user: ubuntu
  vars_files:
    - vars/aws/distributed/distributed.yaml

  pre_tasks:
    - name: Update apt
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/kibana
    - name: community/elastalert
