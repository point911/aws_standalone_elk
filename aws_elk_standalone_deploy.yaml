- name: Wait for become yes
  hosts:
    - tag_inventory_group_{{ env.aws.instances.inventory_group }}
  connection: ssh
  gather_facts: yes
  remote_user: ubuntu

  vars_files:
    - vars/aws/standalone/standalone.yaml

  tasks:
    - command: sleep "{{ item }}"
      become: yes
      with_items:
        - 1
        - 15

- name: Install kafka and zookeeper
  hosts:
    - tag_inventory_group_{{ env.aws.instances.inventory_group }}
  connection: ssh
  gather_facts: yes

  remote_user: ubuntu

  vars_files:
    - vars/ssh_users/ssh_users.yaml
    - vars/aws/standalone/standalone.yaml
    - vars/aws/standalone/aws.yaml

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/ssh
    - name: community/java
    - name: community/logstash
    - name: community/elasticsearch
    - name: community/kibana
    - name: community/elastalert


  post_tasks:
    - include: tasks/aws/eject_public_key.yaml