- name: Terminate instances
  hosts: tag_Name_elk_standalone
  connection: local
  gather_facts: true

  vars_files:
    - vars/aws/elk/standalone/security_groups.yaml

  tasks:
    - name: Terminate instances that were previously launched
      ec2:
        region: "{{ region|default('us-west-2') }}"
        instance_ids: '{{ ec2_id }}'
        state: 'absent'
        wait: yes

- name: Delete security groups
  hosts: localhost
  gather_facts: false
  connection: local

  vars_files:
    - vars/aws/elk/standalone/security_groups.yaml

  tasks:
    - name: Take security groups sdown
      local_action:
        module: ec2_group
        name: "{{ item.name }}"
        description: "{{ item.description }}"
        region: "{{ region|default('us-west-2') }}"
        state: 'absent'
      with_items: "{{ security_groups }}"


- name: Delete key pairs
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: remove elk key
      local_action:
        module: ec2_key
        name: elk_standalone
        wait: yes
        region: "{{ region|default('us-west-2') }}"
        state: absent